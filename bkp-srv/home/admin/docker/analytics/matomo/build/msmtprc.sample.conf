# Set defaults.
defaults
logfile /var/log/msmtp.log

# Enable or disable TLS/SSL encryption.
tls on
tls_starttls on
tls_certcheck off

# Setup mail to send emails via SMTP
account ovh
host ssl0.ovh.net
port 587
auth login
user mailer@biodiversite-aura.fr
from mailer@biodiversite-aura.fr
password $MSMTP_OVH_PWD

# Set a default account
account default : ovh
